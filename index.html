<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/all.css">
    <!-- <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" /> -->
  </head>
  <body>
    <header>
        <div class="header__div">
          <p class="header__Title"><span class="header__Span">Control</span> Finance</p>
          <button class="header__Button">Registrar novo valor</button>
        </div>
    </header>

    <main id="app">  
      <div class="main__Filter">
        <p class="filter__Text">Resumo financeiro</p>
        <div class="filter__Button">
          <button class="filter__all">Todos</button>
          <button class="filter__in">Entradas</button>
          <button class="filter__out">Saídas</button>
        </div>
      </div>

      <div class="main__Summation">
        <p class="filter__Text">Soma dos Valores</p>
        <p class="filter__Text">R$<span class="div__Summation"></span></p>
      </div>

      <div class="main__Values">
      </div>

    </main>

    <dialog class="modal__controller">
      <div class="modal__container">
        <div class="modal__header">
          <p class="header__Title">Registrar valor</p>
          <button class="modal__close">X</button>
        </div>          

        <p class="filter__Text">Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>

        <div>
          <p class="header__Title">Valor</p>
          <input class="informacao" type="number" name="value" placeholder="digite o valor">          
        </div>

        <div>
          <div>
            <p class="header__Title">Tipo de valor</p>
            <form>
              <!-- <select class="informacao" name="categoryID">
                <option value="1">Entrada</option>
                <option value="0">Saida</option>
              </select> -->
              <input type="radio" name="categoryID" id="entrada" value="1">
              <label for="entrada">Entrada</label>
              <input type="radio" name="categoryID" id="saida" value="0">
              <label for="saida">Saida</label>
            </form>
          </div>
          <div>
              <button class="submit__button" type="submit">Inserir valor</button>
              <button class="modal__cancel">Cancelar</button>  
          </div>        
        </div>

      </div>
    </dialog>

    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/modal.js"></script>
  </body>
</html>
